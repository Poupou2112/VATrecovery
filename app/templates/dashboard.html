<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard TVA</title>
</head>
<body>
    <h1>Bienvenue {{ user.name }}</h1>

    {% if receipts %}
        <h2>Reçus associés</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Fournisseur</th>
                    <th>Montant HT</th>
                    <th>Montant TTC</th>
                    <th>TVA</th>
                </tr>
            </thead>
            <tbody>
                {% for r in receipts %}
                    <tr>
                        <td>{{ r.date }}</td>
                        <td>{{ r.vendor }}</td>
                        <td>{{ r.amount_ht }} €</td>
                        <td>{{ r.amount_ttc }} €</td>
                        <td>{{ r.amount_tva }} €</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aucun reçu disponible pour le moment.</p>
    {% endif %}
</body>
</html>
