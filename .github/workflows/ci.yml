name: CI - VATrecovery

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: ğŸ” Tests + Lint
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
      SMTP_FROM: fake@mail.com
      SMTP_USER: fake
      SMTP_PASS: fake
      SMTP_HOST: smtp.example.com
      SMTP_PORT: 465
      IMAP_EMAIL: fake
      IMAP_PASSWORD: fake
      IMAP_SERVER: imap.example.com
      IMAP_PORT: 993
      DASHBOARD_USER: admin
      DASHBOARD_PASS: admin
      DASHBOARD_CLIENT_ID: reclaimy
      SESSION_SECRET: dummy

    steps:
      - name: ğŸ§¬ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§ª Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black pytest alembic pytest-cov

      - name: ğŸ”§ Fix PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Run Alembic migrations
        run: alembic upgrade head

      - name: âœ… Run tests with coverage
        run: pytest --cov=app --cov-report=term-missing --cov-report=xml

      - name: ğŸ“¤ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true

      - name: ğŸ¨ Auto-format code with Black
        run: black .

      - name: ğŸ“¦ Commit & push formatted code
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "style: auto-format with black" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
